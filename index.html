<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="js/script.js" charset="utf-8"></script>
    <title>Pig Dice</title>
  </head>
  <body>

    <div class="wrapper">
      <div class="row">
        <div class="col-md-6 col-sm-6">
          <div class="player-one">
            <h1>Player 1</h1>
            <h2 id="scores-sum-1">0</h2> <br>
            <h3 id="current-score-label">Current Score</h3> <br>
            <h3 id="rolled-one">Sorry you rolled 1</h3> <br>

          </div>
        </div>

        <div class="col-md-6 col-sm-6">
          <h1>Player 2</h1>
          <h2 id="scores-sum-2">0</h2> <br>
          <h3  id="current-score-label">Current Score</h3> <br>
          <h3 id="rolled-1">Oops! you rolled 1</h3> <br>

        </div>

        <div class="col-md-12 col-sm-12" Align="center">
         <button id="btn-roll" type="button" name="button" aria-label="left Align"><i class="glyphicon glyphicon-refresh" aria-hidden="true"></i> Roll dice </button>
         <img src="" id="dice" alt="dice">
         <button id="btn-hold" type="button" name="button"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> hold </button>
        </div>
      </div>
    </div>
  </body>
</html>
